spring.application.name=mangementApp

spring.datasource.url=jdbc:mysql://localhost:3306/management_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.servlet.context-path=/management-api

#Hibernate Properties
spring.jpa.properties.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
jwt.token.signing-key=ec0ba134-e475-4866-9cfb-dc1000eb66c0
spring.mvc.pathmatch.matching-strategy=ant-path-matcher


#file configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
#logging configurations
logging.file.name=C:/TempDir/Tomcat/yota-logs/yota-api.log
logging.logback.rollingpolicy.max-file-size=50MB